<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nguyễn Văn Trường - PS24083</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"> </script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/cs
s/bootstrap.min.css">
</head>
<body ng-app="b2">
    <div class="container" ng-controller="hienthi">
        <h1>TÍNH CHU VI - DIỆN TICH HCN </h1>
        <form action="">
           <div class="form-group">
               <label for="">chiều dài</label>
               <input type="text" name="dai" ng-model="dai" class="form-control">
           </div>
           <div class="form-group">
               <label for="">chiều rộng</label>
               <input type="text" name="rong" ng-model="rong" class="form-control">
           </div>
           <div class="form-group">
               <label for="">Chu vi</label>
              <span class="form-control" >{{chuvi}}</span>
           </div>
           <div class="form-group">
               <label for="">Diện Tích</label>
           <span class="form-control">{{dientich}}</span>
           </div>
           <div class="form-group">
              <button type="button" class="btn btn-warning" ng-click="tinhtoan()">Tính Toán</button>
           </div>

        </form>
    </div>
    
</body>
</html>
<script>
    app = angular.module("b2",[]);
    app.controller("hienthi",xuly);
    function xuly($scope){
        $scope.tinhtoan = function(){
            var d = parseFloat($scope.dai);
            var r = parseFloat($scope.rong);
            $scope.chuvi = (d+r)*2;
            $scope.dientich = (d*r);
        }
    }

</script>
<style>
    .container{
        width: 60%;
        margin: 0 auto;
    }
</style>
