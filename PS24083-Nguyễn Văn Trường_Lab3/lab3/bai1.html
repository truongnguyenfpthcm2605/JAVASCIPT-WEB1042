<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nguyễn Văn Trường - PS24083</title>
    <script>
        do {
            var so1 = prompt("Nhập vào số 1 :");
            so1 = Number(so1);
            var so2 = prompt("Nhập vào số 2 :");
            so2 = Number(so2);
        } while (isNaN(so1) == true || isNaN(so2) == true);

        var phepTinh = prompt("Nhập vào phép tính : ");
     


    </script>
    <style>
        .container {
            width: 60%;
            margin: 10px auto;
            border: 2px double blue;
            text-align: center;
            background-color: dimgrey;
            color: red;
            font-size: 30px;
            box-shadow: 1px 2px gray;

        }
    </style>
</head>

<body>
    <div class="container">
        <script>


            switch (phepTinh) {
                case '+':
                    var result = so1 + so2;
                    document.write("<p> Kết quả của " + so1 + " + " + so2 + ": " + result + "</p>");
                    break;
                case '-':
                    document.write("<p> Kết quả của " + so1 + " - " + so2 + ": " + (so1 - so2) + "</p>");
                    break;
                case '*':
                    document.write("<p> Kết quả của " + so1 + " * " + so2 + ": " + (so1 * so2) + "</p>");
                    break;
                case '/':
                    document.write("<p> Kết quả của " + so1 + " / " + so2 + ": " + (so1 / so2) + "</p>");
                    break;
                case '%':
                    document.write("<p> Kết quả của " + so1 + " % " + so2 + ": " + (so1 % so2) + "</p>");
                    break;

                default: document.write("Không tồn tài phép tính đó");
            }
        </script>
    </div>

</body>

</html>
