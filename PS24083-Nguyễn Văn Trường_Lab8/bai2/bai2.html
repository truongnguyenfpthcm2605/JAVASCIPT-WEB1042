<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PS24083_Nguyễn Văn Trường</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Open Sans', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #FFA17F;
            background: -webkit-linear-gradient(to right, #00223E, #FFA17F);
            background: linear-gradient(to right, #00223E, #FFA17F);
        }
        h2{
            color: #ec0062;
            margin-bottom: 10px;
        }

        #dong_ho #thoi_gian {
            display: flex;
        }

        #dong_ho #thoi_gian div {
            position: relative;
            margin: 0 5px;
        }

        #dong_ho #thoi_gian div span {
            position: relative;
            display: block;
            width: 200px;
            height: 160px;
            background: #2196f3;
            color: #fff;
            font-weight: 300;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 5rem;
            z-index: 3;
            box-shadow: 0 0 0 1px rgba(0, 0, 0, 0.2);
        }

        #dong_ho #thoi_gian span:nth-child(2) {
            height: 65px;
            font-size: 2rem;
            letter-spacing: 0.3rem;
            z-index: 2;
            box-shadow: none;
            background: #127fd6;
            text-transform: uppercase;
        }

        #dong_ho #thoi_gian div:last-child span {
            background: #ff006a;
        }

        #dong_ho #thoi_gian div:last-child span:nth-child(2) {
            background: #ec0062;
        }

        #dong_ho #thoi_gian div {
            position: relative;
            margin: 0 5px;
            -webkit-box-reflect: below 10px linear-gradient(transparent, #0004);
        }
        .time{
            width: 400px;
            margin:  10px auto;
        }
        .time button{
            width:30% ;
            line-height: 30px;
            outline: none;
            border: none;
            background-color: #ff006a;
            border-radius: 10px;
            -webkit-box-reflect: below 10px linear-gradient(transparent, #0004);
        }
        
        .time button:hover{
           transition:all .5s linear;
           color: aliceblue;
           background-color: chartreuse;
           transform: scale(1.04);
        }
        a{
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div id="dong_ho">
        <h2>Thời gian bây giờ là:</h2>
        <div id="thoi_gian">
            <div>
                <span id="gio">00</span><span>Giờ</span>
            </div>
            <div>
                <span id="phut">00</span><span>Phút</span>
            </div>
            <div>
                <span id="giay">00</span><span>Giây</span>
            </div>
        </div>
        <div class="time">
            <button onclick="StartDH()" type="button">Star</button>
            <button onclick="StopDH()" type="button">Stop</button>
            <button type="button"><a href="https://longnv.name.vn/lap-trinh-javascript">Veiw lesson</a></button>
        </div>
        
    </div>
    <script>
        function Dong_ho() {
            var gio = document.getElementById("gio");
            var phut = document.getElementById("phut");
            var giay = document.getElementById("giay");
            var Gio_hien_tai = new Date().getHours();
            var Phut_hien_tai = new Date().getMinutes();
            var Giay_hien_tai = new Date().getSeconds();
            gio.innerHTML = Gio_hien_tai;
            phut.innerHTML = Phut_hien_tai;
            giay.innerHTML = Giay_hien_tai;
        }
        var dh= null;
        function StartDH() {
            if (dh == null) {
                dh = setInterval("Dong_ho()", 1000);
               
            }
        }
        function StopDH() {
            if (dh != null) {
                clearInterval(dh);
                dh = null;
              
                document.getElementById("gio").innerHTML = 00;
                document.getElementById("phut").innerHTML = 00;
                document.getElementById("giay").innerHTML = 00;
        
            }
        }
    </script>

</body>

</html>
